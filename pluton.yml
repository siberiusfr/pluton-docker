version: '3.7'
services:
  pluton_app:
    container_name: pluton_app
    hostname: pluton_app
    image: aymenmehri/pluton:0.0.1-SNAPSHOT
    environment:
      POSTGRES_URL: jdbc:postgresql://pluton_postgres:5432/plutondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    ports:
      - 8080:8080
    restart: unless-stopped
    