version: '3.7'

services:
  postgres:
    container_name: pluton_app
    hostname: pluton_app
    image: aymenmehri/pluton:0.0.1-SNAPSHOT
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    ports:
      - 8080:8080
    networks:
      - postgres
    restart: unless-stopped
    
networks:
  postgres:
    driver: bridge